<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
<title>Browser Notes - An App by Tiff</title>
<meta http-equiv="Content-Language" content="en-us" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-16" />

<script src="js/note.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
<link href='http://fonts.googleapis.com/css?family=Acme' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/s.css" />

</head>
<body>
<div class="sidebar" id="leftbar">
	<div>
		Note 1
	</div>
	<div>
		Note 2
	</div>
</div>

<div class="sidebar" id="rightbar">
	Styling options go here.
</div>
<div class="book" id="note-book">
	<div class="page" id="note-page">
		<input class="title saved" value="My Notes" id="note-title" />
		<textarea class="body saved" id="note-body" value="Notes is a simple note-taking application that saves your data using your browser's local storage.">Notes is a simple note-taking application that saves your data using your browser's local storage.</textarea>
	</div>
	<div class="book-nav">
		<span class="half left">
			Page <span id="current-page">1</span> / <span id="page-count">1</span>
		</span> 
		<span class="half right">
			<a href="#" id="prev-page">&#8592; Prev</a> ....  <a href="#" id="next-page">Next &#8594;</a>
		</span>
	</div>
</div>
</body>
</html>
